    <title>Card Hover Mona Lisa</title>
</head>
<body>
    <div class="container">

        <ul class="ul">
            <li>
                <i class="bx bx-bars"><img src="bars.svg" alt=""></i>
            </li>
            <li>
                <i class="bx bx-book"><img src="open book.svg" alt=""></i>
            </li>
            <li>
                <i class="bx bx-ticket"><img src="ticket.svg" alt=""></i>
            </li>
            <li>
                <i class="bx bx-map"><img src="location.svg" alt=""></i>
            </li>
        </ul>
    <img src="monalisa.png" alt="">
     <div class="con-text">
        <h2> Mona Lisa</h2>
        <p>A Mona Lisa de Leonardo da Vinci é, talvez, a obra de arte mais conhecida do mundo. Mas você já se perguntou por que ela é tão famosa? Há várias razões por trás da fama deste trabalho e, combinadas, elas criam uma história fascinante que sobreviveu através dos tempos.
            <button>
                Veja mais!
            </button>
        </p>
     </div>
    </div>
